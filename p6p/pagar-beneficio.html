<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto SEIS - Pago de Beneficios</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="css/pagar-beneficio.css">
</head>
<body>
    <div class="page-container pagar-beneficio-page">
        <div class="container">
            <div class="page-header pagar-beneficio-header">
                <h2>üé´ PAGO DE BENEFICIOS</h2>
                <p>Registro de Tarjetas Vendidas</p>
            </div>

            <div class="page-content">
                <div id="mensajePago" class="mensaje-global" style="display: none;"></div>

                <!-- Informaci√≥n del Bombero -->
                <div class="bombero-info">
                    <h3>Informaci√≥n del Voluntario</h3>
                    <div class="bombero-datos" id="bomberoDatosPago"></div>
                </div>

                <!-- Resumen de Deudas -->
                <div class="resumen-deudas-beneficios">
                    <div class="deuda-card-mini">
                        <h4>‚ö†Ô∏è Beneficios Pendientes</h4>
                        <div class="deuda-numero" id="totalBeneficiosPendientes">0</div>
                    </div>
                    <div class="deuda-card-mini">
                        <h4>üí∞ Deuda Total</h4>
                        <div class="deuda-monto" id="deudaTotalBeneficios">$0</div>
                    </div>
                </div>

                <!-- Beneficios Asignados -->
                <div class="beneficios-asignados">
                    <h3>üé´ Beneficios Asignados a Este Voluntario</h3>
                    <div id="listaBeneficiosAsignados"></div>
                </div>

                <!-- Formulario de Pago -->
                <div class="form-container" id="formPagoContainer" style="display: none;">
                    <div class="form-header-pago">
                        <h3>üí∞ Registrar Pago de Beneficio</h3>
                        <button class="btn-cerrar" onclick="pagarBeneficioSistema.cerrarFormulario()">‚úï</button>
                    </div>
                    
                    <form id="formPagoBeneficio">
                        <input type="hidden" id="asignacionId" name="asignacionId">
                        <input type="hidden" id="beneficioId" name="beneficioId">
                        
                        <div class="info-beneficio-seleccionado" id="infoBeneficio"></div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="tarjetasVendidas" class="required">Tarjetas Vendidas</label>
                                <input type="number" id="tarjetasVendidas" name="tarjetasVendidas" required 
                                       min="0" placeholder="Cantidad vendida" 
                                       onchange="pagarBeneficioSistema.calcularMonto()">
                            </div>

                            <div class="form-group">
                                <label for="montoPago" class="required">Monto a Pagar (CLP)</label>
                                <input type="number" id="montoPago" name="montoPago" required 
                                       min="0" readonly class="campo-calculado">
                            </div>

                            <div class="form-group">
                                <label for="fechaPago" class="required">Fecha de Pago</label>
                                <input type="date" id="fechaPago" name="fechaPago" required>
                            </div>

                            <div class="form-group full-width">
                                <label for="observaciones" class="opcional">Observaciones</label>
                                <textarea id="observaciones" name="observaciones" rows="2" 
                                          placeholder="Observaciones adicionales (opcional)"></textarea>
                            </div>
                        </div>

                        <div class="buttons">
                            <button type="submit" class="btn btn-pagar">‚úÖ Registrar Pago</button>
                            <button type="button" class="btn btn-secondary" onclick="pagarBeneficioSistema.cerrarFormulario()">Cancelar</button>
                        </div>
                    </form>
                </div>

                <!-- Historial de Pagos -->
                <div class="list-container">
                    <div class="list-header">
                        <h3>üìö Historial de Mis Pagos</h3>
                        <button type="button" class="btn btn-excel" onclick="pagarBeneficioSistema.exportarExcel()">
                            üìä Descargar Excel
                        </button>
                    </div>
                    
                    <div class="contador">
                        Total de pagos realizados: <strong id="totalPagos">0</strong>
                    </div>
                    
                    <div id="listaPagos" class="lista-items"></div>
                </div>

                <div class="navigation-buttons">
                    <button type="button" class="btn btn-volver" onclick="pagarBeneficioSistema.volverAlSistema()">
                        ‚Üê Regresar al Sistema Principal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/pagar-beneficio.js"></script>
</body>
</html>
